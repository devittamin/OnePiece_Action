name: Daily One Piece (local dataset)

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug (list files)
        run: |
          pwd
          ls -la
          ls -la scripts || true
          find . -maxdepth 3 -type f | head -n 200

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        run: |
          python --version
          python scripts/pick_character.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: daily one piece update" || exit 0
          git push
