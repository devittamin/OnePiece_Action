name: Daily One Piece (local dataset)

on:
  schedule:
    - cron: "0 15 * * *" # KST 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update README
        run: python scripts/pick_character.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: daily one piece update" || exit 0
          git push
